<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="start">
            <h2>Welcome</h2>
            <div class="gameChoice">
                <p>Choose game size</p>
                <di class="buttons">
                    <button id="3x3">3x3</button>
                    <button id="4x4">4x4</button>
                    <button id="5x5">5x5</button>
                </di>
            </div>
        </div>
        <div class="screen">
            <div class="gameOver">
                <p class="winner"> Winner is Someone</p>
                <button class="replay"></button>
            </div>
        </div>
        <div class="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </main>
</body>
</html>
